<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            background: #1a1a1a;
            font-family: 'Segoe UI', sans-serif;
        }

        .search-bar {
            display: flex;
            align-items: center;
            height: 100%;
            padding: 0 8px;
        }

        .search-input {
            flex: 1;
            background: #3c3c3c;
            border: 1px solid #3c3c3c;
            border-radius: 4px;
            padding: 8px 12px;
            color: #d4d4d4;
            font-size: 14px;
            outline: none;
        }

        .search-input:focus {
            border-color: #007acc;
        }

        .search-input::placeholder {
            color: #808080;
        }
    </style>
</head>
<body>
    <div class="search-bar">
        <input type="text" class="search-input" id="search-input" placeholder="Search keys...">
    </div>

    <script>
        const searchInput = document.getElementById('search-input');

        function sendToNative(msg) {
            window.chrome.webview.postMessage(JSON.stringify(msg));
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                sendToNative({ type: 'hide' });
            }
        });

        searchInput.addEventListener('input', (e) => {
            sendToNative({ type: 'search', query: e.target.value });
        });

        searchInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const query = searchInput.value.trim();
                if (query) {
                    sendToNative({ type: 'create', key: query });
                }
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                sendToNative({ type: 'focusKeyList' });
            }
        });

        searchInput.focus();
    </script>
</body>
</html>
